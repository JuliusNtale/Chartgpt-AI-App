    <style>
/*------------------------------------------------------------------
Project:  ComingSoon template - Enhanced UI
Version:  6.0 - Modern & Responsive
-------------------------------------------------------------------*/
 :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --white: #ffffff;
            --dark: #2c3e50;
            --text: #34495e;
            --light-text: #7f8c8d;
            --success: #27ae60;
            --twitter: #1da1f2;
            --linkedin: #0077b5;
            --facebook: #3b5998;
            --instagram: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            --github: #333333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            color: var(--text);
            background: var(--light);
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: var(--white);
        }

        /* Left Section - Countdown */
        .left-section {
            flex: 1;
            min-width: 0;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url(https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80) center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
            
        }

        .countdown-container {
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        .countdown-container p {
            font-family: 'Muli', sans-serif;
            font-size: clamp(1.5rem, 3vw, 3rem);
            margin: 0.5rem 0;
            font-weight: 700;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .countdown-container p .small {
            font-size: 0.5em;
            margin-left: 0.5rem;
            font-weight: 300;
        }

        .countdown-container p:nth-child(1) { animation-delay: 0.1s; }
        .countdown-container p:nth-child(2) { animation-delay: 0.2s; }
        .countdown-container p:nth-child(3) { animation-delay: 0.3s; }
        .countdown-container p:nth-child(4) { animation-delay: 0.4s; }
        .countdown-container p:nth-child(5) { animation-delay: 0.5s; }
        .countdown-container p:nth-child(6) { animation-delay: 0.6s; }

        /* Right Section - Content */
        .right-section {
            flex: 1.2;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            background: var(--white);
            position: relative;
            overflow-y: auto;
        }

        .content-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 3rem);
            margin-bottom: 1.5rem;
            color: var(--dark);
            position: relative;
            line-height: 1.2;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 3rem;
            height: 0.25rem;
            background: var(--secondary);
            border-radius: 0.25rem;
        }

        .slogan {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--light-text);
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            margin: 2rem 0;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .progress-bar {
            height: 0.75rem;
            background: var(--light);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.8s ease;
            border-radius: 0.5rem;
        }

        /* Subscription Form */
        .subscribe-form {
            display: flex;
            width: 100%;
            margin: 2rem 0;
        }

        .email-input {
            flex: 1;
            height: 3.5rem;
            padding: 0 1.25rem;
            border: 2px solid rgba(44, 62, 80, 0.2);
            border-right: none;
            border-radius: 1.75rem 0 0 1.75rem;
            font-size: 1rem;
            transition: var(--transition);
        }

        .email-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .notify-btn {
            width: 10rem;
            height: 3.5rem;
            border: none;
            border-radius: 0 1.75rem 1.75rem 0;
            color: var(--white);
            background: var(--primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notify-btn:hover {
            background: var(--secondary);
        }

        .notify-btn::after {
            content: 'â†’';
            margin-left: 0.5rem;
        }

        .success-message {
            color: var(--success);
            font-weight: 600;
            margin-top: 1rem;
            display: none;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 2rem 0 0;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-icons li a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            color: var(--white);
            font-size: 1.25rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .social-icons li a:hover {
            transform: translateY(-0.25rem);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .twitter a { background: var(--twitter); }
        .linkedin a { background: var(--linkedin); }
        .facebook a { background: var(--facebook); }
        .instagram a { background: var(--instagram); }
        .github a { background: var(--github); }

        /* Launch Message */
        .launch-message {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--white);
            text-align: center;
            animation: pulse 1.5s infinite;
            font-family: "Muli", sans-serif;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .left-section {
                clip-path: polygon(0 0, 100% 0, 100% 90%, 0% 100%);
                height: 50vh;
                flex: none;
            }

            .right-section {
                height: auto;
                min-height: 50vh;
                flex: none;
                padding: 2rem 1.5rem;
            }

            .content-wrapper {
                padding: 0;
            }
        }

        @media (max-width: 768px) {
            .subscribe-form {
                flex-direction: column;
                gap: 1rem;
            }

            .email-input {
                border-radius: 1.75rem;
                border: 2px solid rgba(44, 62, 80, 0.2);
            }

            .notify-btn {
                width: 100%;
                border-radius: 1.75rem;
            }

            .social-icons {
                justify-content: center;
            }

            .countdown-container p {
                font-size: clamp(1.25rem, 5vw, 2rem);
            }
        }

        @media (max-width: 576px) {
            .left-section {
                height: 40vh;
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0% 100%);
            }

            .right-section {
                padding: 1.5rem 1rem;
            }

            .social-icons li a {
                width: 3rem;
                height: 3rem;
                font-size: 1rem;
            }

            h1::after {
                width: 2rem;
                height: 0.2rem;
            }
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="countdown-container" id="countdown-container">
                <p><span class="months">00</span><span class="small"> months</span></p>
                <p><span class="weeks">00</span><span class="small"> weeks</span></p>
                <p><span class="days">00</span><span class="small"> days</span></p>
                <p><span class="hours">00</span><span class="small"> hours</span></p>
                <p><span class="minutes">00</span><span class="small"> min</span></p>
                <p><span class="seconds">00</span><span class="small"> sec</span></p>
            </div>
        </div>
        <div class="right-section">
            <div class="content-wrapper">
                <h1 id="main-heading">UNDER CONSTRUCTION</h1>
                <p class="slogan" id="main-slogan">We're building something amazing! Our website will be ready soon. Stay tuned for our exciting launch.</p>
                
                <div class="progress-container">
                    <div class="progress-text">
                        <span>Progress</span>
                        <span id="progress-percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progress-bar"></div>
                    </div>
                </div>
                
                <form class="subscribe-form" id="subscribe-form" action="https://formspree.io/f/xblgpdyy" method="POST">
                    <input type="email" class="email-input" name="email" placeholder="Your email address" required>
                    <button type="submit" class="notify-btn">Notify Me</button>
                </form>
                <div class="success-message" id="success-message"></div>
                
                <ul class="social-icons">
                    <li class="twitter">
                        <a href="https://x.com/am_JuliusNtale" title="Twitter" aria-label="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="linkedin">
                        <a href="https://www.linkedin.com/in/julius-ntale-aa08902b6/" title="LinkedIn" aria-label="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                    <li class="facebook">
                        <a href="#" title="Facebook" aria-label="Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="instagram">
                        <a href="https://www.instagram.com/am.jhey/" title="Instagram" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="github">
                        <a href="https://github.com/JuliusNtale/" title="GitHub" aria-label="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>

// Moved from <script> in index.html
// Configuration
const launchDate = new Date("2026-06-01").getTime();
const startDate = new Date("2024-06-01").getTime();
const totalDuration = launchDate - startDate;

// Countdown Timer
function updateCountdown() {
    const now = new Date().getTime();
    const distance = launchDate - now;
    // Calculate progress percentage
    const elapsed = now - startDate;
    let progressPercentage = Math.max(0, Math.min(100, (elapsed / totalDuration * 100)));
    // Update progress bar
    document.getElementById('progress-bar').style.width = progressPercentage + '%';
    document.getElementById('progress-percentage').textContent = Math.round(progressPercentage) + '%';
    // Time calculations
    const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
    const weeks = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24 * 7));
    const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    // Update display
    document.querySelector('.months').textContent = months.toString().padStart(2, '0');
    document.querySelector('.weeks').textContent = weeks.toString().padStart(2, '0');
    document.querySelector('.days').textContent = days.toString().padStart(2, '0');
    document.querySelector('.hours').textContent = hours.toString().padStart(2, '0');
    document.querySelector('.minutes').textContent = minutes.toString().padStart(2, '0');
    document.querySelector('.seconds').textContent = seconds.toString().padStart(2, '0');
    // Launch message
    if (distance < 0) {
        clearInterval(countdownTimer);
        const countdownContainer = document.getElementById('countdown-container');
        countdownContainer.innerHTML = '<div class="launch-message">WE\'RE LIVE!<small>Thank you for your patience</small></div>';
        document.getElementById('main-heading').textContent = 'WELCOME!';
        document.getElementById('main-slogan').textContent = 'Our website is now live. Explore and enjoy!';
    }
}

// Initialize countdown
const countdownTimer = setInterval(updateCountdown, 1000);
updateCountdown();

// Form submission
const subscribeForm = document.getElementById('subscribe-form');
if (subscribeForm) {
    subscribeForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = this.querySelector('.email-input').value;
        const button = this.querySelector('.notify-btn');
        const successMessage = document.getElementById('success-message');
        // Validate email
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert('Please enter a valid email address');
            return;
        }
        // Update button state
        button.textContent = 'Sending...';
        button.disabled = true;
        try {
            // Send form data
            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });
            if (response.ok) {
                // Show success
                successMessage.textContent = 'Thank you! We\'ll notify you when we launch.';
                successMessage.style.display = 'block';
                this.querySelector('.email-input').value = '';
                // Reset button
                setTimeout(() => {
                    button.textContent = 'Subscribed!';
                    setTimeout(() => {
                        button.textContent = 'Notify Me';
                        button.disabled = false;
                    }, 2000);
                }, 1000);
            } else {
                throw new Error('Form submission failed');
            }
        } catch (error) {
            alert('There was a problem with your submission. Please try again.');
            button.textContent = 'Notify Me';
            button.disabled = false;
        }
    });
}

// Countdown hover effect
const countdownPs = document.querySelectorAll('.countdown-container p');
countdownPs.forEach(item => {
    item.addEventListener('mouseover', function() {
        this.style.transform = 'scale(1.05)';
    });
    item.addEventListener('mouseout', function() {
        this.style.transform = 'scale(1)';
    });
});

        
    </script>
</body>
